{% extends 'blog/base.html' %} <!-- use the layout of base.html -->

{% block title %} Home {% endblock %} <!-- Block title -->

{% block content %} <!-- Block content from base.html -->

<main role="main">
    <div class="container">

    <h1 class="text-center pt-3">{{ blog.title }}</h1>
    <p class="text-center">{{ blog.pub_date }}</p>
    <img class="img-fluid" src="{{ blog.image.url }}"  />
    <br />
    <br />
    <p>{{ blog.body }}</p>
  </div>

  </main>


{% endblock %} <!-- End of block content from base.html -->
